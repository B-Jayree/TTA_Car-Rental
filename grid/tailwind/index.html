<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>tailwindcss</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class=" py-8 border rounded-md bg-white shadow-md w-6/12 flex justify-center">
        <form action="" class="w-9/12">
            <h2 class=" text-lg text-center font-bold">Create your account</h2>
            <div class="my-2">
                <label for="fullname">Full name</label>
                <input class="block w-full border-2 py-1 px-2 my-2 rounded-md focus:outline-none focus:border-blue-200"type="text" name="fullname">
            </div>
            <div class="my-2">
                <label for="Email">Email</label>
                <input  class="block w-full border-2 py-1 px-2 my-2 rounded-md focus:outline-none focus:border-blue-200" type="email" name="Email">
            </div>
            <div class="my-2">
                <label for="Password">Password</label>
                <input  class="block w-full border-2 py-1 px-2 my-2 rounded-md focus:outline-none focus:border-blue-200" type="password" name="Password">
            </div>
            <button class="text-white bg-green-300 py-3 my-4 w-9/12 rounded-md">Sign up</button>
        </form>
    </div>
    
</body>
</html>
